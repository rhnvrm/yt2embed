<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --text-secondary: #666666;
      --border-color: #cccccc;
      --toggle-bg: #cccccc;
      --toggle-enabled: #4CAF50;
      --tooltip-bg: #333333;
      --tooltip-text: #ffffff;
      --info-icon-border: #999999;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #ffffff;
        --text-secondary: #cccccc;
        --border-color: #555555;
        --toggle-bg: #555555;
        --toggle-enabled: #4CAF50;
        --tooltip-bg: #444444;
        --tooltip-text: #ffffff;
        --info-icon-border: #cccccc;
      }
    }

    body {
      width: 250px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    .toggle {
      position: relative;
      width: 50px;
      height: 25px;
      background-color: var(--toggle-bg);
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, opacity 0.3s;
    }
    
    .toggle.enabled {
      background-color: var(--toggle-enabled);
    }
    
    .toggle.disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .toggle::before {
      content: "";
      position: absolute;
      width: 21px;
      height: 21px;
      border-radius: 50%;
      background-color: white;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    
    .toggle.enabled::before {
      transform: translateX(25px);
    }
    
    .status {
      font-size: 12px;
      color: var(--text-secondary);
      text-align: center;
      transition: opacity 0.3s;
    }
    
    .status.disabled {
      opacity: 0.4;
    }
    
    .info-icon {
      margin-left: 3px;
      cursor: help;
      color: var(--info-icon-border);
      font-size: 10px;
      font-weight: bold;
      border: 1px solid var(--info-icon-border);
      border-radius: 50%;
      width: 12px;
      height: 12px;
      line-height: 10px;
      text-align: center;
      display: inline-block;
      position: relative;
      vertical-align: top;
    }
    
    .tooltip {
      visibility: hidden;
      background-color: var(--tooltip-bg);
      color: var(--tooltip-text);
      text-align: center;
      padding: 8px;
      border-radius: 4px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -75px;
      width: 150px;
      font-size: 11px;
      line-height: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: var(--tooltip-bg) transparent transparent transparent;
    }
    
    .info-icon:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    
    .info-icon.disabled {
      opacity: 0.4;
      cursor: default;
    }
    
    .info-icon.disabled:hover .tooltip {
      visibility: hidden;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-bottom: 15px;">
    <strong>yt2embed</strong>
  </div>
  <div class="toggle-container">
    <span id="status">Loading...</span>
    <div class="toggle" id="toggle"></div>
  </div>
  <div class="toggle-container">
    <span>
      <span id="nocookie-status">Loading...</span>
      <span class="info-icon">i
        <span class="tooltip">
          ON: No cookies, better privacy<br>
          OFF: Cookies enabled, login works
        </span>
      </span>
    </span>
    <div class="toggle" id="nocookie-toggle"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
